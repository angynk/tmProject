<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel id="basic" header="Servicios" style="margin-bottom:20px" visible="true">
                    <div style="margin-top:20px">
                        <p:panelGrid columns="4">
                            <p:commandButton actionListener="#{busquedaTabla.inicio}" id="inicio"  icon="ui-icon ui-icon-home" title="inicio" />
                            <p:commandButton actionListener="#{busquedaTabla.habilitarNuevo}" update=":form:nuevoDialog" value="Crear"
                                             oncomplete="PF('nuevoDialog').show()" icon="ui-icon-plus" title="View">
                            </p:commandButton>
                            <h:outputText value="Exportar:" />
                            <h:commandLink>
                                <p:graphicImage value="/resources/images/excel.png" width="24"/>
                                <p:dataExporter type="xls"
                                                target="tservicio" fileName="Servicios"  />
                            </h:commandLink>
                        </p:panelGrid>
                        <div style="height: 10px"></div>
                        <p:dataTable id="tservicio" var="tservicio" value="#{busquedaTabla.tServiciosRecords}" widgetVar="MatrizTable"
                                     emptyMessage="No hay registros relacionados a la busqueda" filteredValue="#{busquedaTabla.filteredTServiciosRecords}"
                                     scrollable="true" scrollWidth="100%" scrollHeight="510"
                        >

                            <p:column style="width:45px;text-align: center">
                                <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                    <f:setPropertyActionListener value="#{ser}" target="#{busquedaTabla.serviciosSelected}" />
                                </p:commandButton>
                            </p:column>

                            <p:column filterBy="#{tservicio.identificador}" headerText="Id"  filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.identificador}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.identificador}" style="width: 122px"/>
                            </p:column>



                            <p:column filterBy="#{tservicio.tipoDia}" headerText="TipoDia"  filterStyle="width: 80px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.tipoDia}"
                                      style="width: 100px">
                                <h:outputText value="#{tservicio.tipoDia}" style="width: 104px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.trayecto}" headerText="Trayecto"  filterStyle="width: 80px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.trayecto}"
                                      style="width: 110px">
                                <h:outputText value="#{tservicio.trayecto}" style="width: 114px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.macro}" headerText="Macro" filterStyle="width: 70px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.macro}"
                                      style="width: 90px">
                                <h:outputText value="#{tservicio.macro}" style="width: 96px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.linea}" headerText="Linea" filterStyle="width: 50px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.linea}"
                                      style="width: 80px">
                                <h:outputText value="#{tservicio.linea}" style="width: 82px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.seccion}" headerText="Seccion" filterStyle="width: 70px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.seccion}"
                                      style="width: 100px">
                                <h:outputText value="#{tservicio.seccion}" style="width: 102px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.codigoInicio}" headerText="PuntoI"  filterStyle="width: 50px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.codigoInicio}"
                                      style="width: 90px">
                                <h:outputText value="#{tservicio.codigoInicio}" style="width: 92px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.codigoFin}" headerText="PuntoF" filterStyle="width: 50px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.codigoFin}"
                                      style="width: 95px">
                                <h:outputText value="#{tservicio.codigoFin}" style="width: 98px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.secuencia}" headerText="Secuencia" filterStyle="width: 90px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.secuencia}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.secuencia}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.tipologia.nombre}" headerText="Tipología"  filterMatchMode="contains" sortBy="#{tservicio.servicio.tipologia.nombre}"
                                      style="width: 130px">
                                <h:outputText value="#{tservicio.tipologia.nombre}" style="width: 132px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.nombreGeneral}" headerText="Servicio U" filterStyle="width: 60px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.nombreGeneral}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.nombreGeneral}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.nombreEspecial}" headerText="Servicio E" filterStyle="width: 60px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.nombreEspecial}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.nombreEspecial}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.matrizNombre}"
                                      headerText="Matriz" filterStyle="width: 110px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.matrizNombre}"
                                      style="width: 130px">
                                <h:outputText value="#{tservicio.matrizNombre}" style="width: 132px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.idInicio}" headerText="M-L-S-P Inicio" filterStyle="width: 110px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.idInicio}"
                                      style="width: 145px">
                                <h:outputText value="#{tservicio.idInicio}" style="width: 147px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.zonaTInicio}" headerText="Zona T Inicio" filterStyle="width: 110px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.zonaTInicio}"
                                      style="width: 125px">
                                <h:outputText value="#{tservicio.zonaTInicio}" style="width: 127px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.zonaPInicio}" headerText="Zona P Inicio" filterStyle="width: 110px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.zonaPInicio}"
                                      style="width: 125px">
                                <h:outputText value="#{tservicio.zonaPInicio}" style="width: 127px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.idFin}" headerText="M-L-S-P Fin" filterStyle="width: 110px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.idInicio}"
                                      style="width: 130px">
                                <h:outputText value="#{tservicio.idFin}" style="width: 132px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.zonaTFin}" headerText="Zona T Fin" filterStyle="width: 110px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.zonaTFin}"
                                      style="width: 125px">
                                <h:outputText value="#{tservicio.zonaTFin}" style="width: 127px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.zonaPFin}" headerText="Zona P Fin" filterStyle="width: 110px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.zonaPFin}"
                                      style="width: 125px">
                                <h:outputText value="#{tservicio.zonaPFin}" style="width: 127px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.tipoServicio}" headerText="Tipo Servicio" filterStyle="width: 110px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.tipoServicio}"
                                      style="width: 140px">
                                <h:outputText value="#{tservicio.tipoServicio}" style="width: 142px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.distancia}" headerText="Distancia" filterStyle="width: 90px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.distancia}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.distancia}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.estadoFormato}" headerText="Estado" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.estadoFormato}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.estadoFormato}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.cicloServicio.optimoInicio}" headerText="C-Inicio" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoInicio}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.cicloServicio.optimoInicio}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.cicloServicio.optimoAM}" headerText="C-Pico AM" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoAM}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.cicloServicio.optimoAM}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.cicloServicio.optimoValle}" headerText="C-Valle" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoValle}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.cicloServicio.optimoValle}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.cicloServicio.optimoPM}" headerText="C-Pico PM" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoPM}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.cicloServicio.optimoPM}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.cicloServicio.optimoCierre}" headerText="C-Cierre" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoCierre}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.cicloServicio.optimoCierre}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.valorInicio }" headerText="I-Inicio" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorInicio}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.intervaloPromedio.valorInicio}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.valorAM }" headerText="I-Pico AM" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorAM}"
                                      style="width: 120px" >
                                <h:outputText value="#{tservicio.intervaloPromedio.valorAM}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.valorValle }" headerText="I-Valle" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorValle}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.intervaloPromedio.valorValle}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.valorPM }" headerText="I-Pico PM" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorPM}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.intervaloPromedio.valorPM}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.valorCierre }" headerText="I-Cierre" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorCierre}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.intervaloPromedio.valorCierre}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.busesInicio }" headerText="BH-Inicio" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesInicio}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.intervaloPromedio.busesInicio}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.busesAM }" headerText="BH-Pico AM" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesAM}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.intervaloPromedio.busesAM}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.busesValle }" headerText="BH-Valle" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesValle}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.intervaloPromedio.busesValle}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.busesPM }" headerText="BH-Pico PM" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesPM}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.intervaloPromedio.busesPM}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.intervaloPromedio.busesCierre }" headerText="BH-Cierre" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesCierre}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.intervaloPromedio.busesCierre}" style="width: 122px"/>
                            </p:column>


                            <p:column filterBy="#{tservicio.tipologia.capacidadPicos}" headerText="Capacidad Picos" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.tipologia.capacidadPicos}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.tipologia.capacidadPicos}" style="width: 122px"/>
                            </p:column>

                            <p:column filterBy="#{tservicio.tipologia.capacidadValle}" headerText="Capacidad Valle" filterStyle="width: 100px;"
                                      filterMatchMode="contains" sortBy="#{tservicio.tipologia.capacidadValle}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.tipologia.capacidadValle}" style="width: 122px"/>
                            </p:column>

                        </p:dataTable>

                        <p:dialog header="Servicio Informacion" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                            <p:outputPanel id="carDetail" style="text-align:center;">
                                <p:panelGrid  columns="4" rendered="#{not empty busquedaTabla.serviciosSelected}" columnClasses="label,value" >

                                    <h:outputText value="Identificador:" style="color:black" />
                                    <h:inputText value="#{busquedaTabla.serviciosSelected.identificador}"/>

                                    <h:outputText value="Macro:" style="color:black"/>
                                    <h:inputText value="#{busquedaTabla.serviciosSelected.macro}"  />

                                    <h:outputText value="Linea:" style="color:black"/>
                                    <h:inputText value="#{busquedaTabla.serviciosSelected.linea}"  />

                                    <h:outputText value="Seccion:" style="color:black"/>
                                    <h:inputText value="#{busquedaTabla.serviciosSelected.seccion}"  />

                                    <h:outputText value="Punto Inicio:" style="color:black"/>
                                    <h:inputText value="#{busquedaTabla.serviciosSelected.codigoInicio}"  />

                                    <h:outputText value="Punto Final:" style="color:black"/>
                                    <h:inputText value="#{busquedaTabla.serviciosSelected.codigoFin}"  />

                                    <h:outputText value="Nombre General:" style="color:black"/>
                                    <h:inputText value="#{busquedaTabla.serviciosSelected.nombreGeneral}"  />

                                    <h:outputText value="Nombre Especifico:" style="color:black"/>
                                    <h:inputText value="#{busquedaTabla.serviciosSelected.nombreEspecial}"  />


                                </p:panelGrid>
                                <p:panelGrid columns="2">
                                    <p:commandButton value="Actualizar" action="#{serviciosP.actualizar}" ajax="false"
                                                     icon="ui-icon ui-icon-disk" id="actualizar"
                                                     async="true" />

                                    <p:commandButton value="Cancelar" action="#{serviciosP.cancelar}" ajax="false"
                                                     icon="ui-icon ui-icon-disk" id="cancelar"
                                                     async="true" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>


                        <p:dialog header="Servicio Informacion" widgetVar="nuevoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="nuevoDialog" style="text-align:center;">
                                <p:panelGrid  columns="4" rendered="#{not empty serviciosP.nuevoServicio}" columnClasses="label,value">

                                    <h:outputText value="Identificador:" style="color:black" />
                                    <h:inputText value="#{serviciosP.nuevoServicio.identificador}" disabled="true" style="background-color: #d6d7d8" />

                                    <h:outputText value="Macro:" style="color:black"/>
                                    <h:inputText value="#{serviciosP.nuevoServicio.macro}"  />

                                    <h:outputText value="Linea:" style="color:black"/>
                                    <h:inputText value="#{serviciosP.nuevoServicio.linea}"  />

                                    <h:outputText value="Seccion:" style="color:black"/>
                                    <h:inputText value="#{serviciosP.nuevoServicio.seccion}"  />

                                    <h:outputText value="Punto:" style="color:black"/>
                                    <h:inputText value="#{serviciosP.nuevoServicio.punto}"  />


                                    <h:outputText value="Linea Compuesta:" style="color:black"/>
                                    <h:inputText value="#{serviciosP.nuevoServicio.lineaCompuesta}"  />

                                    <h:outputText value="Trayecto:" style="color:black"/>
                                    <h:inputText value="#{serviciosP.nuevoServicio.trayecto}"  />

                                    <h:outputText value="Nombre Generico:" style="color:black"/>
                                    <h:inputText value="#{serviciosP.nuevoServicio.nombreGeneral}"  />

                                    <h:outputText value="Nombre Especifico:" style="color:black"/>
                                    <h:inputText value="#{serviciosP.nuevoServicio.nombreEspecial}"  />


                                    <h:outputText value="Estado:" style="color:black"/>
                                    <p:selectBooleanCheckbox value="#{serviciosP.nuevoServicio.estado}" />

                                    <h:outputText value="TipoServicio:" style="color:black"/>
                                    <h:selectOneMenu value="#{serviciosP.nuevoServicio.tipoServicio}" style="width:100%" >
                                        <f:selectItems value="#{serviciosP.tipoServicio}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
                                    </h:selectOneMenu>

                                    <h:outputText value="Tipología:" style="color:black"/>
                                    <h:selectOneMenu value="#{serviciosP.console}" style="width:100%" >
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItem itemLabel="ARTICULADO" itemValue="ARTICULADO" />
                                        <f:selectItem itemLabel="BIARTICULADO" itemValue="BIARTICULADO" />
                                        <f:selectItem itemLabel="MIXTO" itemValue="MIXTO" />
                                    </h:selectOneMenu>

                                    <p:panelGrid columns="6">
                                        <h:outputText value="Habil:" style="color:black"/>
                                        <p:selectBooleanCheckbox value="#{serviciosP.selectedServicio.habil}" />
                                        <h:outputText value="Sabado:" style="color:black"/>
                                        <p:selectBooleanCheckbox value="#{serviciosP.selectedServicio.sabado}" />
                                        <h:outputText value="Festivo:" style="color:black"/>
                                        <p:selectBooleanCheckbox value="#{serviciosP.selectedServicio.festivo}" />
                                    </p:panelGrid>



                                </p:panelGrid>
                                <p:panelGrid columns="2">
                                    <p:commandButton value="Nuevo" action="#{serviciosP.nuevo}" ajax="false"
                                                     icon="ui-icon ui-icon-disk" id="nuevo"
                                                     async="true" />

                                    <p:commandButton value="Cancelar" action="#{serviciosP.cancelar}" ajax="false"
                                                     icon="ui-icon ui-icon-disk" id="cancelars"
                                                     async="true" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                    </div>
                </p:panel>
            </h:form>
        </ui:define>


    </ui:composition>

</h:body>

</html>
